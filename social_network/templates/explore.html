{% load static %} <!-- Permite cargar la carpeta static -->

<!-- Core theme CSS (includes Bootstrap)-->
<link href="{% static 'css/explore.css' %}" rel="stylesheet" />
<link href="{% static 'css/explore.css' %}" rel="stylesheet" type="text/css"/>
<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>

<!DOCTYPE html>
<html lang="en">

<!--Header de la sección explorar-->
<nav class="navbar navbar-expand-lg navbar-light bg-white py-3 shadow-sm">
    <a href="#" class="navbar-brand font-weight-bold d-block d-lg-none">MegaMenu</a>
    <button type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbars"
        aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navbarContent" class="collapse navbar-collapse">
        <ul class="navbar-nav mx-auto">
            <li class="nav-item"><a href="/" class="nav-link font-weight-bold text-uppercase">Home</a></li>
            <li class="nav-item"><a href="/profile/{{user}}" class="nav-link font-weight-bold text-uppercase">{{user}}</a></li>
            <li class="nav-item"><a href="/contact" class="nav-link font-weight-bold text-uppercase">Contact us</a></li>
        </ul>
    </div>
</nav>
  
<section class="py-5 text-white">
    <div class="container py-4">
        <div class="row">
            <div class="col-lg-8 mx-auto text-center">
                <span class="loader"></span>
            </div>
        </div>
        <div class="row pt-5">
            <div class="col-lg-10 mx-auto"></div>
        </div>
    </div>
</section>

<body>
    <div class="container-fluid">
        <div class="row"> 
            {% for exp in object_list %} <!--Ciclo for para buscar todas las imágenes que se encuentren en la base de datos.-->
            <div class="col-lg-4 col-sm-6 mb-4">
                <div class="portfolio-item">
                <a href="/profile/{{exp.user}}"> <!--Permitimos que un usuario vaya al perfil de la persona que subió la imagen.-->
                    <img class="img-fluid2" src="{{exp.image.url}}" alt="..."> <!--Imagen encontrada en la base de datos.-->
                </a>
                </div>
            </div>
            {% endfor %}<!--Termina ciclo for-->
        </div> 
    </div>
</body>
</html>
